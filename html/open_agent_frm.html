    function keFu(){
      var dialogBox = api.require('dialogBox');
      dialogBox.alert({
          texts: {
              content: localStorage.getItem('url')+localStorage.getItem('user_weichat'),
              leftBtnTitle: '知道了',

                  size: 14

                  w: 130,
                  h: 35,
                  corner: 2,
                  bg: '#ff7600',
                  color: '#fff',
                  size: 14
              }
          }
      }, function(ret) {
          if (ret.eventType == 'left') {
              var dialogBox = api.require('dialogBox');
              dialogBox.close({

              });

            });

              });
            }
        });

      }

                                dialogName: 'alert'
                            });
                          }
                      });
                      /*    代理升级客服弹窗提示结束    */

    }
